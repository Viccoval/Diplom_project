name: Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.PAT }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  

    - name: Run Django migrations
      run: |
        python manage.py migrate

    - name: Run tests with coverage
      run: |
        coverage run manage.py test retail_orders.backends  
        coverage xml -o coverage.xml 

    - name: Generate coverage badge
      run: |
        COVERAGE=$(grep "TOTAL" coverage.txt | awk '{print $4}' | sed 's/%//')  
        echo $COVERAGE > coverage_percentage.txt
        cat > coverage-badge.svg << EOF
        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="20">
          <rect width="50" height="20" fill="#555"/>
          <rect x="50" width="70" height="20" fill="#4c1"/>
          <text x="25" y="14" fill="#fff" font-family="Arial" font-size="11">coverage</text>
          <text x="85" y="14" fill="#fff" font-family="Arial" font-size="11">$COVERAGE%</text>
        </svg>

    - name: Commit and push badge
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add coverage-badge.svg
        git commit -m "Update coverage badge [skip ci]" || echo "No changes to commit"  
        git push origin main 



